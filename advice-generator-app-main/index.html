<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
    <script src="./src/js/script.js"></script>

    <main class="advice-card">

      <div class="card">
        <h2 class="advice-num">ADVICE #117</h2>

        <p class="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>

        <picture>

        </picture>

        <button class="advice-update">
          <img src="./src/images/icon-dice.svg" alt="Dice-icon">
        </button>
      </div>

    </main>
