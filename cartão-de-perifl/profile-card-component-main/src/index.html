<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="profile-card">
            <div class="parte-superior">
                <img src="./images/image-victor.jpg" alt="imagem do victor" class="usuario">

                <p class="nome-idade"><strong class="nome-user">Victor Crest</strong> 26</p>
                <p class="cidade-natal">London</p>
            </div>
            <hr>
            <ul class="parte-inferior">
                <li class="infos">
                    <p class="contador">80K</p>
                    <p class="tipo">Followers</p>
                </li>
                <li class="infos">
                    <p class="contador">803K</p>
                    <p class="tipo">Likes</p>
                </li>
                <li class="infos">
                    <p class="contador">1.4K</p>
                    <p class="tipo">Photos</p>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
